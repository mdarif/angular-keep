<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<title>Angular-RequireJS Google Keep</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" media="all" href="app/css/app.css" />
	</head>
	<body ng-cloak>
		<h1>AngularJS + RequireJS Google Keep</h1>
		<div class="wrapper">
			<div class="add-note">
				<textarea class="add-note" placeholder="Add note" maxlength="9999" aria-multiline="true" rows="1" ng-focus="toggle = !toggle" ng-hide="toggle" my-focus="alert('vik');"></textarea>

				<input type="text" ng-show="toggle" class="title" placeholder="Title" maxlength="9999" spellcheck="true">

				<textarea ng-show="toggle" class="note" placeholder="Note" maxlength="9999" aria-multiline="true" rows="1" spellcheck="true"></textarea>

				<input type="button" ng-show="toggle" value="Done" />
			</div>
		</div>
		<span>{{toggle}}</span>
<!-- 		<ul class="menu">
			<li><a href="#/view1">View 1</a></li>
			<li><a href="#/view2">View 2</a></li>
		</ul>
		<div ng-view></div> -->
		<script data-main="app/js/main" src="/bower_components/requirejs/require.js"></script>		
	</body>
</html>
